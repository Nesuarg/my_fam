<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generic Family Tree</title>
        <style>
            body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%); }
            #treeWrapper {
                width: 100%;
                height: 700px;
                overflow: auto;
                border: 2px solid #764ba2;
                border-radius: 16px;
                background: #f8f8ff;
                box-shadow: 0 8px 32px rgba(31,38,135,0.15);
                margin-bottom: 2em;
            }
            #treeContainer {
                width: 2000px;
                height: 2000px;
                position: relative;
            }
            .node {
                background: #fff;
                border: 2px solid #764ba2;
                border-radius: 16px;
                padding: 12px 24px;
                margin: 8px;
                display: inline-block;
                font-size: 1.1em;
                box-shadow: 0 2px 8px rgba(118,75,162,0.08);
                transition: box-shadow 0.2s, border-color 0.2s;
                cursor: pointer;
            }
            .node:hover {
                box-shadow: 0 4px 16px rgba(118,75,162,0.18);
                border-color: #4e2e8e;
            }
            .level { margin-bottom: 2em; }
            h1 { color: #764ba2; }
        </style>
</head>
<body>
    <h1>Generic Family Tree</h1>
        <div id="treeWrapper" style="width:100%;height:700px;overflow:auto;border:2px solid #764ba2;border-radius:12px;position:relative;background:#f8f8f8;">
            <div id="treeContainer" style="width:2000px;height:2000px;"></div>
        </div>
        <script src="familyTree.js"></script>
</body>
</html>
