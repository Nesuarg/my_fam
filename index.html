<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Family Tree</title>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                margin: 0;
                color: #222;
            }
            .container {
                max-width: 700px;
                margin: 40px auto;
                background: rgba(255,255,255,0.95);
                border-radius: 16px;
                box-shadow: 0 8px 32px rgba(31,38,135,0.15);
                padding: 2rem;
                text-align: center;
            }
            h1 {
                font-size: 2.5rem;
                margin-bottom: 1rem;
                color: #764ba2;
            }
            .upload {
                margin-bottom: 2rem;
            }
            .person {
                margin: 10px;
                padding: 8px 16px;
                border: 1px solid #764ba2;
                border-radius: 8px;
                background: #f3eaff;
                display: inline-block;
                min-width: 120px;
            }
            .children {
                margin-left: 40px;
                border-left: 2px dashed #764ba2;
                padding-left: 20px;
            }
            @media (max-width: 768px) {
                .container { padding: 1rem; }
                h1 { font-size: 1.5rem; }
            }
        </style>
</head>
<body>
        <div class="container">
                <h1>Family Tree</h1>
                       <div style="color:#764ba2;font-size:0.9em;margin-bottom:1em;">Version: v1.0.1</div>
            <div class="upload">
                <label for="csvInput"><strong>Upload CSV file:</strong></label>
                <input type="file" id="csvInput" accept=".csv">
            </div>
            <div id="treeContainer"></div>
            <p style="margin-top:2rem;font-size:0.9rem;color:#764ba2;">CSV columns: <code>name,birth,death,fatherName,motherName</code></p>
        </div>
        <script type="module" src="./src/app.js"></script>
</body>
</html>
